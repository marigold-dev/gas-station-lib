name: Docker nft ghostnet

on:
  push:
    branches:
      - 'release-ghostnet'
      - 'main' # Remove this line when we want more controlled releases
  pull_request:
    branches:
      - 'release-ghostnet'
    types:
      - closed
  workflow_dispatch:

jobs:
  ui:
    strategy:
      matrix:
        network: [ghostnet]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
        with:
          submodules: true

      - name: Set outputs
        id: vars
        run: |
          echo "date=$(date +%Y-%m-%dT%H-%M-%S)" >> "${GITHUB_OUTPUT}"
          echo "sha_short=$(git rev-parse --short HEAD)" >> "${GITHUB_OUTPUT}"

      - name: Replace endpoint
        id: sed
        run: |
          set -x
          ls -last .
          sed -i 's|http://localhost:8000|https://gas-station-api.gcp-npr.marigold.dev|g' ./examples/nft/.env
          sed -i 's|KT1Re88VMEJ7TLHTkXSHQYZQTD3MP3k7j6Ar|KT1S39ScgeLfuHggJnx697ik8DnLpqZsPb2V|g' ./examples/nft/.env
          sed -i 's|KT1Rp1rgfwS25XrWU6fUnR8cw6KMZBhDvXdq|KT1E9pTL48tGuAUvRMiyEDKocKW1S2Rgc7Hs|g' ./examples/nft/.env
          cat ./examples/nft/.env

      - name: Set up Docker Buildx
        uses: docker/Setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release version
        uses: docker/build-push-action@v3
        with:
          file: ./examples/nft/Dockerfile.${{ matrix.network }}
          context: ./examples/nft/
          push: true
          tags: |
            ghcr.io/marigold-dev/gas-station-nft-${{ matrix.network }}:stable
            ghcr.io/marigold-dev/gas-station-nft-${{ matrix.network }}:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }}-release
          cache-from: type=gha
          cache-to: type=gha,mode=max

